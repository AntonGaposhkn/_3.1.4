<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3C3F42">
    <div class="container-fluid">
        <div class="navbar-brand" th:text="${user.getEmail()} + ' with roles: ' + ${user.getRoleNames()}"></div>
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a style="color: #808080" th:href="@{/logout}" class="nav-link">Logout</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col px-0">
            <div class="d-flex flex-column pt-2">
                <div class="list-group list-group-flush">
                    <th:block>
                        <a th:href="@{/admin}" th:class="'list-group-item list-group-item-action ' + ${adminActive}"
                           aria-current="true">
                            Admin
                        </a>
                    </th:block>
                    <a href="#" th:class="'list-group-item list-group-item-action ' + ${userActive}">User</a>
                </div>
            </div>
        </div>

        <div class="col-11 px-5 bg-body-secondary">
            <div class="col bg-light bg-body-secondary">

                <p class="h1">User information-page</p>

                <table class="table table-bordered">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">
                            <p class="h5">About user</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getSurname()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRoleNames()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
